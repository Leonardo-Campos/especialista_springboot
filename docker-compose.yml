version: "3.9"

networks:
  algafood-network:
    driver: bridge

services:
  algafood-mysql:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    networks:
      - algafood-network

  algafood-api:
    image: algafood-api
    command: ["/wait-for-it.sh", "algafood-mysql:3306", "-t", "60", "--", "java", "-jar","api.jar"]
    environment:
      ALGAFOOD_STORAGE_S3_ID_CHAVE_ACESSO: ${ALGAFOOD_STORAGE_S3_ID_CHAVE_ACESSO}
      ALGAFOOD_STORAGE_S3_CHAVE_ACESSO_SECRETA: ${ALGAFOOD_STORAGE_S3_CHAVE_ACESSO_SECRETA}
      DB_HOST: algafood-mysql
    ports:
      - "8080:8080"
    networks:
      - algafood-network
    depends_on:
      - algafood-mysql